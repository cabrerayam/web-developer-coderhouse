<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- MIS ESTILOS -->
    <!-- <link rel="stylesheet" href="/clase-10-transformaciones/css/styles.css"> -->
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Libreria AOS</title>
</head>
<body>
    <h1 data-aos="fade-up">Libreria AOS</h1>

    <div data-aos="fade-right">Esto es un H2</div>

    <!--PASOS PARA CONECTAR AOS A NUESTRO PROYECTO 
        /*https://michalsnik.github.io/aos/*/
    1) PEGAMOS EL LINK 
    2) PEGAMOS EL SCRIPT EN LAS ULTIMAS LINEAS DEL BODY
    3) PEGAMOS LA FUNCION PARA INICIALIZAR EL AOS
    -->

    <!-- OTRA LIBRERIA DE ANIMACIONES  https://animate.style/ -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
        AOS.init();
    </script>
</body>
</html>
