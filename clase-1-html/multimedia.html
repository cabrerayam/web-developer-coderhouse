<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>
    
    <h2>Aprendiendo a insertar imagenes</h2>
    <!-- IMÁGENES -->
    <!-- 1) CON UN ARCHIVO LOCAL -->
    <img src="ballena.jpg" alt="Imagen de la cola de una ballena">
    
    <!-- 2) DESDE UN ENLACE-->
    <img src="https://cdn.pixabay.com/photo/2016/11/22/19/33/whale-1850235_960_720.jpg" alt="Imagen de una ballena jorobada">


    <!-- VIDEOS -->
    <h2>Aprendiendo a insertar videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kCrbCi6-0CM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <!-- MAPAS -->
    <!-- La etiqueta iframe sirve para traer fragmentos de otro sitio -->
    <h2>Aprendiendo a insertar mapas</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11716.720887893493!2d-65.0381693370312!3d-42.76339364997583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1674312292988!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



</body>
</html>
